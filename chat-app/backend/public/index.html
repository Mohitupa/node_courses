<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>My first three.js app</title>
		<style>
			* { margin: 0;padding: 0; }
		</style>
		<title></title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

			integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
			crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
			integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
			crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
			integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
			crossorigin="anonymous"></script>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
			integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

	</head>
	<body>
		<div style="max-width: 350px;margin:0 auto">
			<h2>Chat App.</h2>
            <form class="message_form" id="message_form">
                <div class="form-group">
                    <label for="exampleInputEmail1">Enter text:</label>
                    <input type="text" class="form-control" name="message" id="message" placeholder="Enter message...">
                    <div class="alert" style="color: red;" id="error" role="alert"></div>
                </div>
                <!-- <button id="textInputBtn" type="button" class="btn btn-outline-dark">Send
				</button> -->
				<button class="btn btn-outline-dark">Send
                </button>
            </form>
            <br>
			<button class="btn btn-outline-success" id="send-location">Send Location
			</button><br><br>
            <div class="alert alert-success" id="output" role="alert">
                Enter text in input box.
            </div>
        </div>
    </div>
		<script src="/socket.io/socket.io.js"></script>
		<script src="./js/chat.js"></script>
    </body>
</html>
